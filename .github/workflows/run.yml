name: Auto Jackpot Post

on:
  schedule:
    # Run at 23:00 every day
    - cron: '0 16 * * *'   # UTC = 23:00 WIB
    # Run at 23:05 every day
    - cron: '5 16 * * *'   # UTC = 23:05 WIB

jobs:
  jackpot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run jackpot script
        env:
          WP_API: ${{ secrets.WP_API }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_PASS: ${{ secrets.WP_PASS }}
          WP_PAGE_ID: ${{ secrets.WP_PAGE_ID }}
        run: |
          python script_kamu.py
